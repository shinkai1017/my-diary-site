<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日記テンプレート</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
      background-color: #faf7f2;
      color: #333;
      margin: 40px auto;
      max-width: 700px;
      line-height: 1.8;
      padding: 20px;
      border: 1px solid #e2dfd8;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    header h1 {
      font-size: 1.8em;
      font-weight: 500;
      margin: 0;
      color: #444;
    }

    header::after {
      content: "✿";
      color: #d48fa3;
      position: absolute;
      right: 10%;
      top: 0;
      font-size: 1.2em;
      opacity: 0.6;
    }

    main {
      margin-top: 20px;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
    }

    footer a {
      color: #4a6fa5;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>11月3日(月)</h1>
  </header>

  <main>
本文をここに書きます。
  </main>

  <footer>
    <p><a href="../index.html">トップページへ戻る</a></p>
  </footer>
</body>
</html>
