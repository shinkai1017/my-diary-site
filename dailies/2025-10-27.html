<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025-10-27</title>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　<!-- ←➊ここに今日の日付 -->
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
      background-color: #faf7f2;
      color: #333;
      margin: 40px auto;
      max-width: 700px;
      line-height: 1.8;
      padding: 20px;
      border: 1px solid #e2dfd8;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    header h1 {
      font-size: 1.8em;
      font-weight: 500;
      margin: 0;
      color: #444;
    }

    header::after {
      content: "✿";
      color: #d48fa3;
      position: absolute;
      right: 10%;
      top: 0;
      font-size: 1.2em;
      opacity: 0.6;
    }

    main {
      margin-top: 20px;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
    }

    footer a {
      color: #4a6fa5;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
    .photo-gallery {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .row img {
      width: 45%;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .row img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>10月27日(月)</h1　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　<!-- ←➋ここにも今日の日付(タイトル) -->
  </header>


  <div class="photo-gallery">                                                      <!-- ←➌画像の日付とレイアウト -->
  <!-- 1段目（横並び2枚） -->
  <div class="row">
    <img src="../images/2025-10-27-B.jpg">
  </div>
</div>

  
  <main>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　<!-- ←➍ここに本文を -->

  </main>

  <footer>
    <p><a href="../index.html">カレンダーへ戻る</a></p>
  </footer>
  <script>
    // 全画像にクリック拡大機能を追加
    document.querySelectorAll('.photo-gallery img').forEach(img => {
      img.addEventListener('click', () => {
        const overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.background = 'rgba(0,0,0,0.8)';
        overlay.style.display = 'flex';
        overlay.style.alignItems = 'center';
        overlay.style.justifyContent = 'center';
        overlay.style.cursor = 'zoom-out';

        const enlarged = document.createElement('img');
        enlarged.src = img.src;
        enlarged.style.maxWidth = '90%';
        enlarged.style.maxHeight = '90%';
        enlarged.style.borderRadius = '10px';
        overlay.appendChild(enlarged);

        overlay.addEventListener('click', () => overlay.remove());
        document.body.appendChild(overlay);
      });
    });
  </script>
</body>
</html>
